{% extends 'layout.html' %}

{% block body %}
<!-- Set background color for the page -->
<style>
  body {
    background-color: rgb(250, 246, 233);
  }
</style>

<!-- Crop Recommendation Form Section -->
<section class="form-section py-5">
  <div class="container text-center">
    <h2 class="mb-4" style="color: black;"><b>Find the Most Suitable Crop for Your Farm</b></h2>
    <div class="form-container" style="width: 350px; margin: 0 auto; border-radius: 25px; padding: 10px;">
      <form method="POST" action="{{ url_for('crop_prediction') }}">
        <!-- Nitrogen Input -->
        <div class="form-group">
          <label for="Nitrogen" style="font-size: 17px;"><b>Nitrogen</b></label>
          <input
            type="number"
            class="form-control"
            id="Nitrogen"
            name="nitrogen"
            placeholder="Enter value (e.g., 50)"
            style="font-weight: bold;"
            required
          >
        </div>

        <!-- Phosphorous Input -->
        <div class="form-group">
          <label for="Phosphorous" style="font-size: 17px;"><b>Phosphorous</b></label>
          <input
            type="number"
            class="form-control"
            id="Phosphorous"
            name="phosphorous"
            placeholder="Enter value (e.g., 50)"
            style="font-weight: bold;"
            required
          >
        </div>

        <!-- Potassium Input -->
        <div class="form-group">
          <label for="Potassium" style="font-size: 17px;"><b>Potassium</b></label>
          <input
            type="number"
            class="form-control"
            id="Potassium"
            name="potassium"
            placeholder="Enter value (e.g., 50)"
            style="font-weight: bold;"
            required
          >
        </div>

        <!-- pH Level Input -->
        <div class="form-group">
          <label for="ph" style="font-size: 17px;"><b>pH Level</b></label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="ph"
            name="ph"
            placeholder="Enter value (e.g., 6.5)"
            style="font-weight: bold;"
            required
          >
        </div>

        <!-- Rainfall Input -->
        <div class="form-group">
          <label for="Rainfall" style="font-size: 17px;"><b>Rainfall (mm)</b></label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            id="Rainfall"
            name="rainfall"
            placeholder="Enter value (e.g., 1000)"
            style="font-weight: bold;"
            required
          >
        </div>

        <!-- State and City Selection -->
        <div class="form-group">
          <label for="State" style="font-size: 17px;"><b>State</b></label>
          <select
            onchange="print_city('state', this.selectedIndex);"
            id="sts"
            name="stt"
            class="form-control"
            style="font-weight: bold; color: black;"
            required
          ></select>
          <label for="City" class="mt-3" style="font-size: 17px;"><b>City</b></label>
          <select
            id="state"
            name="city"
            class="form-control"
            style="font-weight: bold; color: black;"
            required
          ></select>
          <script>
            print_state("sts");
          </script>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-info"
            style="color: black; font-weight: bold; width: 130px; height: 50px; border-radius: 12px; font-size: 21px;"
          >
            Predict
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
