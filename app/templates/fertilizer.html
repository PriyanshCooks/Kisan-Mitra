{% extends 'layout.html' %}

{% block body %}
<!-- Set background color for the page -->
<style>
  body {
    background-color: rgb(250, 246, 233);
  }
</style>

<!-- Fertilizer Recommendation Form Section -->
<section class="form-section py-5">
  <div class="container text-center">
    <h2 class="mb-4" style="color: black;"><b>Get Informed Advice on Fertilizer Based on Soil</b></h2>
    <div class="form-container" style="width: 350px; margin: 0 auto; border-radius: 25px; padding: 10px;">
      <form method="POST" action="{{ url_for('fert_recommend') }}">
        <!-- Nitrogen Input -->
        <div class="form-group">
          <label for="Nitrogen" style="font-size: 17px;"><b>Nitrogen</b></label>
          <input
            type="number"
            class="form-control"
            id="Nitrogen"
            name="nitrogen"
            placeholder="Enter value (e.g., 50)"
            style="font-weight: bold;"
            required
          >
        </div>

        <!-- Phosphorous Input -->
        <div class="form-group">
          <label for="Phosphorous" style="font-size: 17px;"><b>Phosphorous</b></label>
          <input
            type="number"
            class="form-control"
            id="Phosphorous"
            name="phosphorous"
            placeholder="Enter value (e.g., 50)"
            style="font-weight: bold;"
            required
          >
        </div>

        <!-- Potassium Input -->
        <div class="form-group">
          <label for="Potassium" style="font-size: 17px;"><b>Potassium</b></label>
          <input
            type="number"
            class="form-control"
            id="Potassium"
            name="potassium"
            placeholder="Enter value (e.g., 50)"
            style="font-weight: bold;"
            required
          >
        </div>

        <!-- Crop Selection -->
        <div class="form-group">
          <label for="crop" style="font-size: 17px;"><b>Crop You Want to Grow</b></label>
          <select
            name="cropname"
            class="form-control"
            id="crop"
            style="font-weight: bold;"
            required
          >
            <option selected disabled>Select crop</option>
            <option>rice</option>
            <option>maize</option>
            <option>chickpea</option>
            <option>kidneybeans</option>
            <option>pigeonpeas</option>
            <option>mothbeans</option>
            <option>mungbean</option>
            <option>blackgram</option>
            <option>lentil</option>
            <option>pomegranate</option>
            <option>banana</option>
            <option>mango</option>
            <option>grapes</option>
            <option>watermelon</option>
            <option>muskmelon</option>
            <option>apple</option>
            <option>orange</option>
            <option>papaya</option>
            <option>coconut</option>
            <option>cotton</option>
            <option>jute</option>
            <option>coffee</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-info"
            style="color: black; font-weight: bold; width: 130px; height: 50px; border-radius: 12px; font-size: 21px;"
          >
            Predict
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
